<div class="container-fluid g-0">
    <div class="row g-0">
        <div class="col">
            <div class="row g-0">
                <!-- top navbar-->
                <lgf-header></lgf-header>
            </div>
            <div class="d-flex">
                <!-- sidebar-->
                <lgf-sidebar [menuItems]="menuItems" [config]="{style: 'height: 100vh;'}"></lgf-sidebar>
                <!-- Main section-->
                <section class="flex-fill">
                    <lgf-view [title]="this.title" [path]="this.path">
                        <div class="position-fixed" [@routeTransition]="this.path">
                            <router-outlet></router-outlet>
                        </div>
                    </lgf-view>
                    <!-- Page content-->
                </section>
            </div>
            <div class="row g-0 align-self-strech">
                <!-- Page footer-->
                <lgf-footer class="border-top"></lgf-footer>
            </div>
        </div>
    </div>
</div>
