<!-- START Sidebar (left)-->
<nav class="border-end" [style]="config?.style" [@barCollapse]="xCollapse ? 'open' : 'closed'">
    <div class="d-flex flex-row-reverse">
        <button class="btn btn-light bg-transparent border-0" type="button" (click)="xCollapse=!xCollapse">
            <fa-icon class="p-2" [icon]="icons.faBars" size="lg">
            </fa-icon>
        </button>
    </div>
    <lgf-furnishing-list [listItems]="menuItems">
    </lgf-furnishing-list>
    <!-- START sidebar nav-->
    <ul [@sectionCollapse]="yCollapse ? 'open' : 'closed'" class="list-group">
        @for (item of menuItems; track $index) {
        @if(item.isHeading) {
        <div class="list-group-item list-group-item-action d-flex align-items-center border-0 border-bottom bg-dark text-white"
            style="border-radius: 0%;" (click)="item.isCollapsed=!item.isCollapsed">
            @if(item.icon){
            <fa-icon class="mx-2" [icon]="item.icon || icons.faCaretRight"></fa-icon>
            }
            <p class="h5 m-0 text-truncate">{{item.title}}</p>
        </div>
        <lgf-sidebar [menuItems]="item.submenu" [xCollapse]="xCollapse" [yCollapse]="item.isCollapsed"
            [config]="{hideCollapseButton: true}">
        </lgf-sidebar>
        } @else {
        <a class="list-group-item list-group-item-action d-flex align-items-center border-0 border-bottom"
            [routerLink]="item.link">
            @if(item.icon){
            <fa-icon class="mx-2" [icon]="item.icon || icons.faCaretRight"></fa-icon>
            }
            <p class="h5 text-truncate m-0">{{item.title}}</p>
        </a>
        }
        }
    </ul>
    <!-- END sidebar nav-->
</nav>
<!-- END Sidebar (left)-->
