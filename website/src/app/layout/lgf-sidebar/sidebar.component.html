<!-- START Sidebar (left)-->
<nav class="border-end" [style]="config?.style">
    @if (!config?.hideCollapseButton) {
        <div class="d-flex flex-row-reverse">
            <button class="btn btn-light bg-transparent border-0" type="button" (click)="collapse=!collapse">
                <fa-icon class="p-2" [icon]="icons.faBars" size="lg">
                </fa-icon>
            </button>
        </div>
    }
    <!-- START sidebar nav-->
    <ul [@collapse]="collapse ? 'open' : 'closed'" class="list-group">
        @for (item of menuItems; track $index) {
        @if(item.isHeading) {
        <div class="list-group-item list-group-item-action d-flex align-items-center border-0 border-bottom bg-dark"
            style="border-radius: 0%;">
            <h5 class="text-white text-truncate">{{item.title}}</h5>
        </div>
        <lgf-sidebar [menuItems]="item.submenu" [collapse]="collapse" [config]="{hideCollapseButton: true}"></lgf-sidebar>
        } @else {
        <a class="list-group-item list-group-item-action d-flex align-items-center border-0 border-bottom"
            [routerLink]="item.link">
            @if(item.icon){
            <fa-icon class="mx-2" [icon]="item.icon || icons.faCaretRight"></fa-icon>
            }
            <p class="h5 text-truncate m-0">{{item.title}}</p>
        </a>
        }
        }
    </ul>
    <!-- END sidebar nav-->
</nav>
<!-- END Sidebar (left)-->
