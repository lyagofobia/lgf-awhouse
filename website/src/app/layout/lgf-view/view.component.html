<div class="container-fluid d-flex border-bottom g-0">
    <div [@routeTransition]="path" class="d-flex px-2">
        <div [@collapseOut]="path" class="d-flex flex-column">
            <div id=old-title class="d-flex">
                <h1 class="overflow-hidden text-nowrap">{{oldTitle}}</h1>
            </div>
        </div>
        <div [@collapseIn]="path" class="d-flex flex-column">
            <div class="d-flex">
                <h1 class="overflow-hidden text-nowrap">{{title}}</h1>
            </div>
        </div>
    </div>
</div>
<div>
    <ng-content></ng-content>
</div>
