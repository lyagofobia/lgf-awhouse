<ul [@sectionCollapse]="collapse ? 'open' : 'closed'" class="list-group" >
    @for (item of listItems; track $index) {
    @if(item.isHeading) {
    <ng-container [ngTemplateOutlet]="listHeadingTmp || deafultListHeadingTmp"
        [ngTemplateOutletContext]="{listItem: item}">
    </ng-container>
    } @else {
    <ng-container [ngTemplateOutlet]="listItemTmp || deafultListItemTmp" [ngTemplateOutletContext]="{listItem: item}">
    </ng-container>
    }
    }
</ul>

<ng-template #deafultListHeadingTmp let-item="listItem">
    <div class="list-group-item list-group-item-action d-flex align-items-center border-0 border-bottom bg-dark text-white"
        style="border-radius: 0%;" (click)="item.isCollapsed=!item.isCollapsed">
        <p class="text-truncate mb-0">{{item.title}}</p>
    </div>
    <lgf-furnishing-list [listItems]="item.submenu" [collapse]="item.isCollapsed">
    </lgf-furnishing-list>
</ng-template>

<ng-template #deafultListItemTmp let-item="listItem">
    <div class="list-group-item list-group-item-action d-flex align-items-center border-0 border-bottom"
        style="border-radius: 0%;" (click)="item.isCollapsed=!item.isCollapsed">
        <p class="text-truncate mb-0">{{item.title}}</p>
    </div>
</ng-template>
